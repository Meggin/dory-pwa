  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Splash screen -->
  <section id="page-splash">
    <h3 class="logo">Diversity Dory</h3>
    <div>
      <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in with Google</button>
    </div>
  </section>

  <!-- Header section containing logo and menu -->
  <header class="header mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">

    <div class="mdl-layout__header-row titlebar">
      <h3 class="logo">Diversity Dory</h3>
      <button id="sign-out-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign out</button>
    </div>

    <!-- Navigation Bar -->
    <div class="tab mdl-layout__header-row mdl-color--light-blue-600">
      <div class="mdl-tab">
        <div id="menu-questions" class="mdl-layout__tab is-active mdl-button mdl-js-button mdl-js-ripple-effect">All Questions</div>
        <div id="menu-my-questions" class="mdl-layout__tab mdl-button mdl-js-button mdl-js-ripple-effect">My questions
        </div>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-color--amber-400 mdl-shadow--4dp mdl-js-ripple-effect" id="add">
          <i class="material-icons">mode_edit</i>
        </button>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">

    <!-- Show the add question form -->
    <section class="mdl-grid content" id="add-question" style="display:none">
      <div class="mdl-cell mdl-cell--12-col mdl-grid">

          <!-- Card containing the inputs to add a new messages -->
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet
                  mdl-cell--6-col-desktop">
            <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
              <h2 class="mdl-card__title-text">New question</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <form id="question-form" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="new-question-title">
                  <label class="mdl-textfield__label" for="new-question-title">What do you want to ask?</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <textarea class="mdl-textfield__input" rows="3" id="new-question-description"></textarea>
                  <label class="mdl-textfield__label" for="new-question-description">Why is this question important to you?</label>
                </div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Ask
                </button>
              </form>
            </div>
        </div>
      </div>
    </section>

    <!-- Show all questions in a list ordered by star count. -->
    <section class="mdl-grid content" id="all-questions-list" style="display:none">
      <ol class="questions-container">
      </ol>
    </section>

    <!-- Show the list of user's questions ordered by star count. -->
    <section class="mdl-grid content" id="user-questions-list" style="display:none">
      <ol class="questions-container">
      </ol>
    </section>

        <!-- Questions placeholder.-->
    <section class="mdl-grid content" id="question-comments-list" style="display:none">
      <h4 id="questiontitle-holder"></h4>
      <h5 id="questionid-holder"></h5>
      <div id="questiontext-holder"></div>
      <div>
        <form id="add-answer" action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" id="answer-input" type="text">
            <label class="mdl-textfield__label">Your answer...</label>
          </div>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Answer
          </button>
        </form>
      </div>
      <div class="answers-container">
      </div>
    </section>

  </main>
